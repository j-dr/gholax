theory:
  LinearPowerSpectrum:
    use_emulator: False
    use_boltzmann: True
    kmax: 10

  ExpansionHistory:
    use_emulator: False
    emulator_file_names: 
      chi_z: aemulus_nu_tier1_cosmo_only_heft_chiz_emu
      e_z: aemulus_nu_tier1_cosmo_only_heft_ez_emu

  LinearGrowth:
    use_emulator: False
    use_boltzmann: True

  RealSpaceBiasedTracerSpectra:
    bias_model: cleft #as opposed to CLEFT/linear bias
    use_emulator: False
    emulator_file_names: emu_config_cleft.yaml

  DensityShapeIA:
    use_emulator: False
    heft_nla: False
    emulator_file_names: 'emu_density_shape.yaml'

  ShapeShapeIA:
    use_emulator: False
    heft_nla: False
    emulator_file_names: 
     - emu_shape_shape_m0.yaml
     - emu_shape_shape_m1.yaml 
     - emu_shape_shape_m2.yaml
 
projection:
  k_cutoff: 1.0
  LensingCounterterm:
    lensing_counterterm_order: 0
    mean_model: dmo

  Limber:
    k_cutoff: None

sampler:
  {'NUTS': {'n_steps_warmup': 500, 'n_incr': 50, 'target_r_minus_one': 0.1, 'random_start': False, 'minimize_and_sample': True, 'n_steps_min': 2000}}

